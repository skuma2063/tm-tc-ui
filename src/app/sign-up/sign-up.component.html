<div style="text-align: center; margin-top: 50px;">
    <h2>Sign Up</h2>
    <form>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>
  
      <label for="username">Username:</label><br>

  </div>
